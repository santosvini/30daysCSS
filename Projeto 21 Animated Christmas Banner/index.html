<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Desafio 30diasdeCSS">
    <meta name="keywords" content="CSS">
    <meta name="author" content="Vinicius Santos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 21 Animated Christmas Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="circle">
                <h2>Happy<br>Christmas</h2>
            </div>
        </div>
    </section>
    <script>
        function bubbles(){
            var count = 200;
            var section = document.querySelector('section');
            var i = 0;
            while (i < count){
                var bubble = document.createElement('i');
                var x = Math.floor(Math.random() * window.innerWidth);
                var y = Math.floor(Math.random() * window.innerHeight);

                var size = Math.random() * 10;
                bubble.style.left = x+'px';
                bubble.style.top = y+'px';
                bubble.style.width = 1+size+'px';
                bubble.style.height = 1+size+'px';

                bubble.style.animationDuration = 5+size+'s';
                bubble.style.animationDelay = -size+'s';


                section.appendChild(bubble);
                i++
            }
        }
        bubbles()
    </script>
</body>
</html>
