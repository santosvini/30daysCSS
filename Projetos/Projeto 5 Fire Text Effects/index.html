<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Desafio 30diasdeCSS" />
    <meta name="keywords" content="CSS" />
    <meta name="author" content="Vinicius Santos" />
    <meta http-equiv="refresh" content="30" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 5 Fire Text Animate Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text">
      <h2>Fire</h2>
    </div>
    <svg>
      <filter id="fire">
        <feTurbulence
          id="turbulence"
          baseFrequency="0.1 0.1"
          numOctaves="2"
          seeds="3">
           <animate attributeName="baseFrequency" dur="10s" values="0.1 0.1;0.12 0.2" repeatCount="indefinite">  
           </animate>  
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>
      </filter>
    </svg>
  </body>
</html>
